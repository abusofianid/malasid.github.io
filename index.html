<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tampilan yang Bagus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #555;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang!</h1>
        <p>Selamat datang di halaman dengan tampilan yang bagus. Kami senang Anda berada di sini.</p>
        <p>Silakan klik tombol di bawah ini untuk memulai:</p>
        <a href="#" class="button">Mulai</a>
    </div>
</body>
</html>
